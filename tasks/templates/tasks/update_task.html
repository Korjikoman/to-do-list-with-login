{% extends 'tasks/based.html' %} {% block content%}
<h3>Edit Task</h3>

<form method="POST" action="">
  {% csrf_token %}
  <input
    type="text"
    name="title"
    required
    class="todo-input inp"
    placeholder="What is the task today?"
    value="{{obj.title}}"
  />
  Завершено:
  <input type="checkbox" name="complete" />

  <input class="submit-button" type="submit" value="Update Task" />
</form>
{% endblock %}
